<div
  class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 bg-white p-6 rounded-lg shadow-sm"
>
  <div class="flex items-center gap-3">
    <div
      class="w-14 h-14 bg-slate-200 rounded-full flex justify-center items-center"
    >
      <fa-icon [icon]="faUser" size="lg" class="text-primary"></fa-icon>
    </div>
    <div>
      <h2 class="text-xl sm:text-2xl font-semibold text-gray-900">
        Welcome back, User!
      </h2>
      <p class="text-sm sm:text-base text-gray-600">
        Here's your financial overview
      </p>
    </div>
  </div>
  <div class="relative mx-auto sm:mx-0">
    <button (click)="togglePopover()" class="flex gap-2 bg-black rounded-md text-white p-2 px-4">
      <fa-icon [icon]="faDollarSign" class="h-4 w-4"></fa-icon>
      Transaction
    </button>
    @if (isPopoverOpen()) {
    <div class="absolute flex flex-col gap-2 right-0 mt-2 w-56 bg-white shadow-md border rounded-lg p-4">
      <button class="w-full justify-start border rounded-md py-2" (click)="addTransaction()">
        <fa-icon [icon]="faPlus" class="mr-2 h-4 w-4"></fa-icon>
        Add Transaction
      </button>
      <button class="w-full justify-start border rounded-md py-2" (click)="payTransaction()">
        <fa-icon [icon]="faCreditCard" class="mr-2 h-4 w-4"></fa-icon>
        Pay Transaction
      </button>
    </div>
    }
  </div>
</div>
