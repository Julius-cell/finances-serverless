<!-- Título de la sección -->
<div class="flex items-center gap-2 my-4">
  <fa-icon [icon]="faList"></fa-icon>
  <h2 class="text-xl font-semibold">Recent Expenses</h2>
</div>

<!-- Tarjeta contenedora -->
<div class="bg-white rounded-lg shadow-md p-2 sm:p4">
  <div class="overflow-x-auto">
    <table class="w-full text-left border-collapse">
      <!-- Encabezado de la tabla -->
      <thead>
        <tr class="border-b">
          <th class="py-2 px-2 sm:px-4">Description</th>
          <th class="py-2 px-2 sm:px-4">Category</th>
          <th class="py-2 px-2 sm:px-4">Amount</th>
          <th class="py-2 px-2 sm:px-4">Date</th>
          <th class="py-2 px-2 sm:px-4">Status</th>
        </tr>
      </thead>
      <!-- Cuerpo de la tabla -->
      <tbody>
        @for (transaction of sampleTransactions; track $index) {
        <tr class="border-b">
          <td class="py-2 px-4">{{ transaction.description }}</td>
          <td class="py-2 px-4">{{ transaction.category }}</td>
          <td class="py-2 px-4">${{ transaction.amount }}</td>
          <td class="py-2 px-4">{{ transaction.date }}</td>
          <td class="py-2 px-4">
            <span
              class="px-2 py-1 rounded text-white text-sm"
              [ngClass]="{
                'bg-green-500': transaction.status === 'paid',
                'bg-red-500': transaction.status !== 'paid'
              }"
            >
              {{ transaction.status }}
            </span>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
