<div class="relative w-64" (clickOutside)="close()">
  <form [formGroup]="categoryForm">
    <label for="category" class="block text-sm font-medium text-gray-700"
      >Category</label
    >
    <button
      id="category"
      type="button"
      (click)="toggleDropdown()"
      class="mt-1 w-full rounded-md bg-white border-gray-300 text-gray-400 p-2 text-left flex justify-between items-center shadow-sm"
    >
      {{ selected()?.name || "Select an option" }}
      <fa-icon
        [icon]="faAngleDown"
        class="h-4 w-4 ml-2 text-gray-700"
      ></fa-icon>
    </button>

    @if (isOpen()) {
    <ul
      class="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded shadow"
    >
      @for (option of options(); track $index) {
      <li
        (click)="select(option)"
        class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
      >
        {{ option.name }}
      </li>
      }
      <li
        class="px-4 py-2 cursor-pointer flex items-center justify-between"
      >
        <input
          type="text"
          class="w-full border border-gray-300 rounded p-1 mr-2"
          formControlName="newCategory"
          placeholder="Add new option"
        />
        <div
          (click)="addNewCategory()"
          class="flex items-center px-2 py-1 bg-gray-100 hover:bg-gray-200 rounded"
        >
          <fa-icon [icon]="faPlus"></fa-icon>
        </div>
      </li>
    </ul>
    }
  </form>
</div>
