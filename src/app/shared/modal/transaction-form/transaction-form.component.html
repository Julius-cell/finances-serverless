<form [formGroup]="form" (ngSubmit)="handleSubmit()" class="space-y-4">
    <div>
      <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
      <select
        id="type"
        formControlName="type"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
      >
        <option value="Expense">Expense</option>
        <option value="Income">Income</option>
      </select>
    </div>

    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        placeholder="Enter name"
      />
    </div>

    <div>
      <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
      <input
        type="text"
        id="category"
        formControlName="category"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        placeholder="Enter category"
      />
    </div>

    <div>
      <label for="amount" class="block text-sm font-medium text-gray-700">Amount (CLP)</label>
      <input
        type="number"
        id="amount"
        formControlName="amount"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        placeholder="0"
      />
    </div>

    <div class="flex justify-end space-x-3">
      <button
        type="button"
        (click)="onCancel.emit()"
        class="rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="!form.valid"
        class="rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50"
      >
        Save
      </button>
    </div>
  </form>
